@if (error) {
  <div class="error">
    {{ error }}
  </div>
}
@else {
  <div class="container" [style.background-image]="'linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0,0,0,.25) 50%, rgba(0,0,0,0) 100%), url(' + bgImg + ')'">
    <div class="text-container">
      <div class="title-set">
        <h1>{{title}}</h1>
        @if (subtitle) {
          <h2>{{subtitle}}</h2>
        }
      </div>

      <div class="countdown-set">
        @if (preloadDate && !preloadPassed) {
          <div class="countdown-item">
            <h3 class="countdown-type">Preload</h3>
            <app-countdown-clock
            [targetDate]="preloadDate"
            ></app-countdown-clock>
          </div>
        }
        <div [className]="'countdown-item ' + (preloadPassed ? '' : 'darkened')">
          @if (preloadDate) {
            <h3 class="countdown-type">Release</h3>
          }
          <app-countdown-clock
          [targetDate]="targetDate"
          ></app-countdown-clock>
        </div>
      </div>
    </div>
  </div>
}
